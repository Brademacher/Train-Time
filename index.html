<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Time!</title>
</head>

<body>
    <div class="container train jumbotron jumbotron-fluid rounded text-center text-white">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>

    <!-- Train Time Table -->
    <div class="container border border-primary rounded p-0">
        <h4 class="bg-primary  p-1 mb-0 text-center text-white">Current Train Times</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Departure Time</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <!-- Body of table to put in values -->
            <tbody class="all-trains"></tbody>
        </table>
    </div>

    <br>

    <!-- Submission Form -->

    <div class="container border border-primary rounded p-0">
        <h4 class="border-bottom bg-primary p-1 text-center text-white">Add Train</h4>
        <form class="p-3">
            <div class="form-group">
                <label for="train">Train Name</label>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="departure">First Train Departure Time</label>
                <input type="time" class="form-control" id="trainTime">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (minutes)</label>
                <input type="number" class="form-control" id="frequency">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="train-btn btn btn-primary">Submit</button>
        </form>
    </div>

    <br>
</body>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="assets/javascript/logic.js"></script>



</html>
