<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=".css/style.reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Train Time!</title>
</head>

<body>
    <div class="container jumbotron jumbotron-fluid rounded bg-primary text-center text-white">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>

    <!-- Train Time Table -->
    <div class="container border border-primary rounded p-0">
        <h4 class="bg-primary  p-1 mb-0 text-center text-white">Current Train Times</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>

    <!-- Submission Form -->

    <div class="container border border-primary rounded p-0">
        <h4 class="border-bottom bg-primary p-1 text-center text-white">Add Train</h4>
        <form class="p-3">
            <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Destination</label>
                <input type="text" class="form-control" id="destination" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Train Time (HH:mm - Military Time)</label>
                <input type="time" class="form-control" id="trainTime" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Frequency (minutes)</label>
                <input type="number" class="form-control" id="frequency" aria-describedby="emailHelp">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <br>

</body>

</html>
